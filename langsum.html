<head>
	<head>
	<title>HoloChatStats: Language Summary Stats</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap-social.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
	<script src="js/chart-defs.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-9XPX4HFYKX"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-9XPX4HFYKX');
	</script>
	<script>
function updateChart() {
	$("canvas#langchart").remove();
	$("#langdiv").append('<canvas id="langchart"></canvas>');
	Chart.defaults.global.defaultFontColor = "#DADADA";
	if ($("#chartType option:selected").text().includes('%')) {
		label = "%";
	}
	else {
		label = "Avg. Msg per Min";
	}
	var config1 = {
	type: 'line',
	plugins: [ChartDataSource],
	options: {
		responsive: true,
		title: {
			display: true,
			text: $("#chartType option:selected").text()
		},
		scales: {
			xAxes: [{
				stacked: true,
				scaleLabel: {
					display: true,
					labelString: 'Month'
				},
				ticks: {
					autoSkip: false
				}
			}],
			yAxes: [{
				id: 'percent',
				gridLines: {
					drawOnChartArea: false
				},
				scaleLabel: {
					display: true,
					labelString: label
				},
				ticks: {
					suggestedMin: 0
				}
			}]
		},
		plugins: {
			datasource: {
				type: 'csv',
				url: 'csv/' + $("#chartType").val() + '.csv',
				delimiter: ',',
				rowMapping: 'dataset',
				datasetLabels: true,
				indexLabels: true
			},
			colorschemes: {
				scheme: 'tableau.Classic10'
			}
		}
	}
	};
	var ctx = document.getElementById('langchart').getContext('2d');
	window.langchart = new Chart(ctx, config1);
}
window.onload = function() {
	$("#menu-container").load("menu.html");
	$("#chartType").on('change', updateChart)
	updateChart();
};
</script>
<style>
	body {
		padding-top: 65px;
	}
	.graphs {
		display: grid;
		grid-auto-flow: row;
		grid-template-columns: 80vw 95vw;
		grid-template-rows: auto;
	}
	.bg-dark {
		background-color: #025000 !important;
	}
</style>
</head>
<body style="background-color:#001202;">
<div id="menu-container"></div>
	<label style="color: #DEDEDE">Chart Select: </label>
	<select id="chartType">
			<option value="hl-nonjp-mean">HoloJP NonJP Mean %</option>
			<option value="hl-nonjp-mean-rate">HoloJP NonJP Mean Rate</option>
			<option value="hl-nonjp-stdev">HoloJP NonJP % Standard Deviation</option>
			<option value="hl-nonjp-stdev-rate">HoloJP NonJP Rate Standard Deviation</option>
			<option value="hl-jp-mean">HoloEN/ID JP Mean %</option>
			<option value="hl-jp-mean-rate">HoloEN/ID JP Mean Rate</option>
			<option value="hl-jp-stdev">HoloEN/ID JP % Standard Deviation</option>
			<option value="hl-jp-stdev-rate">HoloEN/ID JP Rate Standard Deviation</option>
		</select>
	<div style="color: #DEDEDE">Click chart labels below title to toggle members.</div>
	<div class="graphs">
		<div id="langdiv">
			<canvas id="langchart"></canvas>
		</div>
	</div>
</body>
